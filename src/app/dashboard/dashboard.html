<div class="row">
	<div class="messenger">
		<form (submit)="send($event)" class="messenger-form">
			<div class="phone-number">
				<label> Phone Number</label><br />
				<input type="text" [formControl]="phone" name="phone">
			</div>
			<div class="new-message">
				<div class="new-message-inner">
					<textarea [formControl]="messagetext" name="messagetext" maxlength="250"></textarea>
					<div class="send">
						<button type="submit" [disabled]="disabled">{{buttontext}}</button> <span class="messagelength">{{ messagelength }}/250</span>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="messages">
		<ul class="message-list">
		@for (item of data(); track item.sid){
			<li class="message">
				<div class="message-body">
					<div class="message-header">
						{{ item.phone_number }}
					</div>
					<div class="message-content">
						{{ item.content }}
					</div>
					<div class="message-footer">
						{{ item.sent_at }}
					</div>
				</div>
			</li>
		}
		</ul>
	</div>
</div>
