<div class="container">
  <form (submit)="onSubmit($event)">
    <h2>Login</h2>
    <h3>{{error}}</h3>
    <label for="email">Email:</label>
    <input type="text" id="email" [formControl]="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" [formControl]="password" name="password" required>

    <button type="submit">Login</button>
    <a href="/signup">Sign Up</a>
  </form>
</div>
